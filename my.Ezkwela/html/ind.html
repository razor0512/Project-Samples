			<p class="validateTips">All form fields are required.</p>
			<form>
				<fieldset>
					
					<label id="oldpasslabel">Old Password</label>
						<input type="password" name="oldpass" id="oldpass" value="" class="text ui-widget-content ui-corner-all" style="border: 1px solid #b3b3b3"  />
					<label id="newpasslabel" >New Password</label>
						<input type="password" name="newpass" id="newpass" value="" class="text ui-widget-content ui-corner-all" style="border: 1px solid #b3b3b3"  />
					<label id="newpassconflabel">Confirm New Password</label>

			</form>
